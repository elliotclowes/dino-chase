<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/front-end-dev/styles.css">
    <title>Dino Chase</title>
</head>
<body>
    <header>
        <h1>Dino Chase</h1>
        <nav>
            <a href="study.html">Study More</a>
            <a href="how-to-play.html">How to Play</a>
            <a href="profile.html">My Profile</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
    </header>
    <main id="game">
        <h3 id="username"></h3>
        <h3 id="score"></h3>
        <center>
            <h2 id="question"></h2>
            <p id="countdown"></p>
        </center>        
        <div id="options"></div>
        <h3 id="status">Pick the right answer!</h3>
        <div id="buttonContainer">
            <button id="newGameButton" style="display:none">Try again</button>

        <section id="grid">

        </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/front-end-dev/styles.css">
    <title>Dino Chase</title>
    <script src="/front-end-dev/index.js" defer></script>
    <script src="/front-end-dev/home.js" defer></script>
</head>
<body>
    <header>
        <h1>Dino Chase</h1>
        <nav>
            <button onClick="openModal()">How to play</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                  <span class="close" onclick="closeModal()">&times;</span>
                  <h2>How to play</h2>
                  <div id="messageContainer">
                    <textarea id="messageTextarea" readonly></textarea>
                  </div>
                </div>
              </div>
            <a href="https://www.bbc.co.uk/bitesize/subjects/zkw76sg"><button>Study more</button></a>
            <!-- <a href="profile.html">My Profile</a> -->
            <button id="#revealLeaderboard">Leaderboard</button>
        </nav>
    </header>

    <main id="game">
        <center>
            <h2 id="question"></h2>
            <p id="countdown"></p>
        </center>        
        <div id="options"></div>
        <h3 id="status">Pick the right answer!</h3>
        <div id="buttonContainer">
            <button id="newGameButton" style="display:none">Play Game</button>
        </div>
        <section id="grid">
            <div id="beast"></div>
            <div id="player"></div>
        </section>
    </main>
</body>
</html>

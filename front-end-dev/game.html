<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/front-end-dev/styles.css" />
    <script src="./leaderboard.js" defer></script>
    <script src="./name-shuffle.js" defer></script>
    <title>Play! | Dino Chase</title>
  </head>
  <body>
    <header>
      <h1><a href="index.html">Dino Chase</a></h1>
      <nav>
        <a href="study.html">Study More</a>
        <a href="how-to-play.html">How to Play</a>
        <a href="leaderboard.html">Leaderboard</a>
      </nav>
    </header>
    <div class="top-bar">
      <h3 id="username"></h3>
      <h3 id="score"></h3>
    </div>
    <main id="game">
      <center>
        <h2 id="question"></h2>
        <p id="countdown"></p>
      </center>
      <div id="options"></div>
      <h3 id="status">Pick the right answer!</h3>
      <div id="buttonContainer">
        <button id="newGameButton" style="display: none">Try again</button>
      </div>
      <section id="grid">
        <div id="beast"></div>
        <div id="player"></div>
      </section>
    </main>
    <footer>
      <div class="left">&#169; 2023. All rights reserved.</div>
      <div class="right" id="names">
        Made by Elliot, Hasancan, Joe and Sumeetpal.
      </div>
    </footer>
    <script src="/front-end-dev/game.js"></script>
  </body>
</html>
